<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Rezervacija</h1>      
    <p>Zakazi masa, Zakazi soba & Izberi meni</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Rezerviraj masa</a>
      <a class="navbar-brand" href="#">Rezerviraj soba</a>
      <a class="navbar-brand" href="#">Meni</a>
    </div>
    
      <ul class="nav navbar-nav navbar-right">
        <li><a href="registracija.jsp"><span class="glyphicon glyphicon-user"></span> Registracija</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Rezerviraj</a></li>
      </ul>
    </div>
</nav>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Restoran</div>
        <div class="panel-body"><img src="https://cdns.klimg.com/merdeka.com/i/w/news/2012/10/23/106465/670x335/6-restoran-dengan-pelayanan-unik-di-berbagai-belahan-dunia.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Za restoranot...</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">Hotel</div>
        <div class="panel-body"><img src="http://www.capitalhill.com/wp-content/gallery/home/reception-10x8-low-res.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Za hotelot...</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Meni</div>
        <div class="panel-body"><img src="http://www.modernhousedad.com/wp-content/uploads/2013/08/photo-1.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Za menito...</div>
      </div>
    </div>
  </div>
</div><br>
<footer class="container-fluid text-center">
  <p>Online Rezervacija</p>  
  <form class="form-inline">Dodaj zabeleski:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Isprati</button>
  </form>
</footer>

</body>
</html>
